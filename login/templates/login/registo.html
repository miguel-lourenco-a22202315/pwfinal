{% extends 'login/layout.html' %}

{% block content %}
<style>
    /* Styling for the registration form */
    .registration-form {
        text-align: center;
        margin-top: 50px;
    }

    .registration-form h3 {
        color: #333;
        margin-bottom: 20px;
    }

    .registration-form form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .registration-form input[type="text"],
    .registration-form input[type="email"],
    .registration-form input[type="password"] {
        width: 300px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .registration-form input[type="submit"] {
        width: 200px;
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .registration-form input[type="submit"]:hover {
        background-color: #45a049;
    }

    .registration-form a {
        text-decoration: none;
        color: #333;
        margin-top: 10px;
        display: block;
    }
</style>

<div class="registration-form">
    <h3>Registo</h3>

    <form action="https://a22202315.pythonanywhere.com/Login/registo/" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="O seu username..">
      <input type="text" name="nome" placeholder="O seu nome..">
      <input type="text" name="apelido" placeholder="O seu apelido..">
      <input type="email" name="email" placeholder="O seu email..">
      <input type="password" name="password" placeholder="Defina a sua password..">
      <input type="submit" value="Criar">
    </form>

    <a href="https://a22202315.pythonanywhere.com/login/login/">Cancelar</a>
</div>
{% endblock %}
