{% extends 'login/layout.html' %}

{% block content %}
<style>
    /* Styling for the password reset form */
    .password-reset-form {
        text-align: center;
        margin-top: 50px;
    }

    .password-reset-form h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .password-reset-form form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .password-reset-form input[type="password"] {
        width: 300px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .password-reset-form button[type="submit"] {
        width: 200px;
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .password-reset-form button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<div class="password-reset-form">
    <h2>Redefinição de Palavra-chave</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Redefinir Palavra-chave</button>
    </form>
</div>
{% endblock %}
